<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="btnContainer">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
        <div> 
            <h2 class="choice" id="computerChoice"></h2>
        </div>
        <div> 
            <h2 class="result" id="result"></h2>
        </div>
        <button class="btnResult" id="nextRound">Next Round</button>
        <h1 class="scoreBoard">Rock Paper Scissors</h1>
        <div class="score"> 
            <h3>Player</h3> 
            <h3>Computer</h3>
            <h3 id="player">0</h3>
            <h3 id="computer">0</h3>
        </div>
        <button class="btnResult" id="reset">Reset Game</button>
    </div>

    <script src="script.js"></script>
   

</body>
</html>
